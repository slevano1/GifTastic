<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GifTastic</title>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    
</head>
<body>
      <div class="page-header">
        <h1 class="text-center">Celebrity Gifs</h1>  
      </div>
      <div class="gif-toolbar">
          <div class="btn-toolbar">   
              <!-- Rendered Buttons will get Dumped Here  -->
              <div id="buttons-view" class="btn-success"></div> 
          </div>                          
      </div>
   
        <div class="row">
            <div id="gif-search">
                <form id="gif-form">
                  <br>
                  <label for="gif-input"></label>
                  <input type="text" id="gif-input" placeholder="Gif Selection"><br>

                  <!-- Button triggers new gif to be added -->
                  <input class="btn btn-info" id="addGif" type="submit" value="Add a .gif">
                </form>
            </div>
        </div>
    <div class="container-fluid">    
      <div class="jumbotron jumbotron-fluid jumbo-height">
            <!-- Gif Results Here -->
            <div id="gifs-appear-here" class="btn img-responsive">
                <img src="">              
            </div>                                
      </div>   
    </div>      
    
  <script src="assets/javascript/app.js"></script>
  
</body>
</html>
